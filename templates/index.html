<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHB Chatbot</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body>
    <div class="bg-cover" style="background-image: url('{{ url_for( 'static', filename='dist/css/Campus-Kaai.jpeg') }}'); height: 1000px;">
        <div class="container min-w-full min-h-screen flex justify-center items-center ">
            <div class="w-2/3 rounded-xl shadow-lg p-8 bg-white">
                <h1 class="text-2xl font-bold mb-4">EHB Chatbot</h1>
                <div id="chat-history" class="overflow-auto h-[48rem] mb-4 rounded-xl p-4 bg-gray-200"></div>
                <form id="chat-form" class="flex w-full">
                    <input type="text" id="question" name="question" required placeholder="vraag" class="flex-grow border-2 p-2 rounded">
                    <button type="submit" class="ml-2 px-4 py-2 rounded bg-blue-500 text-white">Verstuur</button>
                </form>
                <div id="response"></div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='src/script.js')}}"></script>
</body>
</html>
